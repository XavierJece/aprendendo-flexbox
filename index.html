<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img class="img-icons" src="/imagens/home.svg" alt="Home"> Home</li>
          <li><img class="img-icons" src="/imagens/notification.svg" alt="Notifications"> Notifications</li>
          <li><img class="img-icons" src="/imagens/message.svg" alt="Message"> Message</li>
        </ul>
      </nav>
      <img class="img-icons" src="/imagens/twitter.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/imagens/avatar.jpg" alt="Braniac Support">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter Instituto Xavier</h1>
    <span>by Professor Xavier</span>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class ="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followigs</span>
          <strong>645</strong>
        </li>
        <li>
          <span>Follwers</span>
          <strong>84</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>09</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img class="img-icons" src="/imagens/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
